<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DS2 Stat Calculator</title>
    <style>
        /* Add your styles here */
        .error { color: red; }
        .stat-row { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h1>DS2 Stat Calculator</h1>
    <div>
        <label>Starting Class:
            <select id="startingClass"></select>
        </label>
        <label>Level Cap:
            <input id="levelCap" type="number" min="1" max="838" value="1">
        </label>
        <label>Playstyle:
            <select id="playstyle">
                <option value="barbarian">Barbarian</option>
                <option value="swordsman">Swordsman</option>
                <option value="knight">Knight</option>
                <option value="mage">Mage</option>
                <option value="priest">Priest</option>
                <option value="hexer">Hexer</option>
            </select>
        </label>
        <label>Priority:
            <select id="priority">
                <option value="survivability">Survivability</option>
                <option value="evasion">Evasion</option>
                <option value="damage">Damage</option>
                <option value="versatility">Versatility</option>
            </select>
        </label>
        <div id="levelError" class="error" style="display:none;"></div>
    </div>
    <div id="results" style="display:none;">
        <div id="startingStatsDisplay"></div>
        <div id="statResults"></div>
        <div id="agilityInfo"></div>
        <div id="weaponRecommendations"></div>
        <div id="spellRecommendations"></div>
    </div>
    <script type="module">
        import { DataStore } from './Datastore.js';
        import { Calculator } from './Calculation.js';
        import { UIManager } from './UIManager.js';

        const dataStore = new DataStore();
        const calculator = new Calculator(dataStore);
        const uiManager = new UIManager(calculator, dataStore);

        window.addEventListener('DOMContentLoaded', () => uiManager.init());
    </script>
</body>
</html>
